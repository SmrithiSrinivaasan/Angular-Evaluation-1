<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">DATE</th>
      <th scope="col">METHOD</th>
      <th scope="col">IP ADD</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let doc of docs; index as i">
      <td>{{i+1}}</td>
      <td>{{doc.date}}</td>
      <td>{{doc.method}}</td>
      <td>{{doc.ipAddress}}</td>
    </tr>
  </tbody>
</table>
